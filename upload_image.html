<html>

  <body>

<center>

<!--Take Pictures-->

<p>   TAKE PICTURES</p>

  <form action="https://s3.amazonaws.com/ash-tree-photos" method="post" enctype="multipart/form-data">
        <input type="hidden" name="key" value="uploads/${filename}">

  <p> <div class="image-upload">
      <label for="treefile">
          <img src="images/tree.jpg" alt="Leaf" align="middle" width="60%" style="cursor:pointer;">
      </label>
      <input id="treefile" type="file" accept="image/*" name="file" >
     </div></p>

  <p>   <div class="image-upload">
      <label for="leaffile">
          <img src="images/Leaf.jpg" alt="Leaf" align="middle" width="60%" style="cursor:pointer;">
      </label>
      <input id="leaffile" type="file" accept="image/*" name="leaf">
  </div></p>

  <p>     <div class="image-upload">
      <label for="barkfile">
          <img src="images/bark.jpg" alt="Tree" align="middle" height="100px" style="cursor:pointer;">
      </label>

      <input id="barkfile" type="file" accept="image/*" name="bark">
  </div></p>

     <!--Exit Form Button-->
     <button type="button" id="upload" class="btn btn-primary" value="All done">
       All done
     </button>
    </form>


  </center>

  </body>
</html>
