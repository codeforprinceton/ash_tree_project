<link rel = "stylesheet"
   type = "text/css"
   href = "picbuttons.css" />
<center>
   
<!--Take Pictures-->
   
<p>   TAKE PICTURES for</p>
   <!--Push pictures to storage-->  
<form action="https://s3.amazonaws.com/ash-tree-photos" method="post" enctype="multipart/form-data">
      <input type="hidden" name="key" value="uploads/${filename}">

  <div class="image-upload">
    <label for="treefile">
        <img src="images/tree.jpg" alt="Leaf" align="middle" width="20%"/>
    </label>
    <input id="treefile" type="file" accept="image/*" name="tree" >
</div>

   <div class="image-upload">
    <label for="leaffile">
        <img src="images/Leaf.jpg" alt="Leaf" align="middle" width="20%"/>
    </label>
    <input id="leaffile" type="file" accept="image/*" name="leaf">
</div>
   
     <div class="image-upload">
    <label for="barkfile">
        <img src="images/bark.jpg" alt="Tree" align="middle" width="20%"/>
    </label>

    <input id="barkfile" type="file" accept="image/*" name="bark">
</div>
   
   <!--Exit Form Button-->
   <p> <input type="submit" value="All done"></p>
  </form>
